<html><head></head>
<body>
<form action="/signup" method="POST">

  <p>
    <label>Имя</label>
    <input type="text" name="first_name">
  </p>
  <p>
    <label>Фамилия</label>
    <input type="text" name="last_name">
  </p>
  <p>
    <label>Email</label>
    <input type="email" name="email" placeholder="email@mail.ru">
  </p>
  <p>
        <label>Телефон</label>
    <input type="tel" name="phone" placeholder="+7 999 111 11 11">
  </p>
  <p>
    <label>Пароль</label>
    <input type="password" name="password">
  </p>
  <p>
    <label>Подтвердите пароль</label>
    <input type="password" name="password_confirm">
  </p>
 <p>
    <label>ссылка на вашу компанию </label>
    <input type="link" name="link_company" placeholder="https://name_site.com">
  </p>
  <p>
    <label>Напишите о себе в свободной форме</label><br>
    <textarea  name="otherbyhuman" rows="4" cols="50" maxlength="50">
     тут пишем о себе
    </textarea>
  </p>


  <p>
    <label>ваша автарка:</label>
    <input type="file" name="avatar">
  </p>


 <fieldset>
  <legend>Обращение:</legend>
    <label>
      <input type="radio" name="title" value="mr">
      Г-н
    </label>
    <label>
      <input type="radio" name="title" value="mrs">
      Г-жа
    </label>
 </fieldset>
 <p>Выберите что вы человек (что-то вроде проверки на человека):
  <label>
      <input type="radio" name="CAPTCHA" value="robot">
      Робот
    </label>
    <label>
      <input type="radio" name="CAPTCHA" value="human">
      Человек
    </label>
 </p>
 
 <p> пример когда нет логики выбора:
<label>Выбирете цифру 5</label>
  <label>
      <input type="radio" value="1">
      1
    </label>
    <label>
      <input type="radio" value="2">
      2
    </label>
    <label>
      <input type="radio" value="3">
      3
    </label>
    <label>
      <input type="radio" value="4">
      4
    </label>
      <label>
      <input type="radio" value="5">
      5
    </label>
 </p>
 


  <p>
    <label>Страна</label>
    <select name="country">
      <option>Канада</option>
      <option>Франция</option>
      <option>Германия</option>
      <option>Италия</option>
      <option>Япония</option>
      <option>Россия</option>
      <option>Великобритания</option>
      <option>США</option>
    </select>
  </p>
  <p>
    <label>Ваши любые жанры фильмов</label><br>
    <select name="typemovie" multiple>
      <option>Ужасы</option>
      <option>Фантастика</option>
      <option>Комедия</option>
      <option>Драма</option>
      <option>Трагедия</option>
      <option>Семейное кино</option>
      <option>другое</option>
    </select>
  </p>
 <fieldset>
  <legend>Ваши любые цвета:</legend>
<label>
      <input type="checkbox" name="colors" value="blue">
Синий   
 </label>
<label>
      <input type="checkbox" name="colors">
Красный   
 </label>
<label>
      <input type="checkbox" name="colors">
Черный   
 </label>
<label>
      <input type="checkbox" name="colors">
Белый   
 </label>
 </fieldset>
  <p>
    <label>
      <input type="checkbox" name="terms">
      Я согласен с <a href="/terms">условиями использования</a>
    </label>
  </p>
  <p>
    <button>
      Зарегистрироваться
    </button>
  </p>
</form>
</body>
</html>
